<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensDoCarrinho.length > 0 else semProduto">
    <ul>
        <li *ngFor="let item of itensDoCarrinho">
            <img [src]="item.imagem">
            <p>{{ item.descricao }}</p>
            <p>Pre√ßo: {{ item.preco | currency: "BRL"}}</p>
            <p>Total: {{ item.preco * item.quantidade | currency: "BRL"}}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="item.quantidade" (change)="calcularTotal()">
            </label>
            <button class="remove-button" (click)="removerProduto(item.id)"><i class="fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{ total | currency: "BRL" }}</h2>
    <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #semProduto>Carrinho vazio!</ng-template>
